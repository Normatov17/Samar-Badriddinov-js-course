<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>#10 Operatorlar</title>
    </head>
    <body>
        
        <script>
            "use strict";

            console.log(2 + +"10");


            //  incr, decr
            let incr = 10;
            let decr = 10;

            console.log(++incr);
            console.log(--decr);
             
            // prasent
            console.log(100 % 20);

            /// tengmi
            console.log(5*6 === +"30"); // ==  ===
            // && = va, || = yoki.
            
            


            
            const isAge = true;
            const isClose = false;


            console.log(isAge || isClose);

            console.log(2 + 2 * 2 === 8);
        </script>
    </body>
</html>
